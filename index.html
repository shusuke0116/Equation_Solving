<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>solving_cmd</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/nibun.js"></script>
    <script src="./js/newton.js"></script>
    <script src="./js/mediation.js">defer</script>
    <script src="./js/vcanvas.js">defer</script>
</head>
<body>
    <div id="contents">
        <div id="panel">
          <div>
            <button type="button" id="start" class="normal">start</button>
            <button type="button" id="clear" class="normal">clear</button>
          </div>
          <p>初期値：
          <input type="text" id="number" value="1.0">  
          <div id="panel2">
            <p>許容誤差：<br>
            <button type="button" id="e02" class="eps" >0.0001</button>
            <button type="button" id="e03" class="eps" >0.0000001</button>
            <button type="button" id="e04" class="eps" >0.000000001</button>
            </p>
          </div>
          <div id="result">
            <div>
              <p>2分法<br>
              <p id="num1"></p>
              <p id="ans1"></p>
              </p>
            </div>
            <div>
              <p>ニュートン法<br>
              <p id="num2"></p>
              <p id="ans2"></p>
              </p>
            </div>
          </div>
        </div>
        <div id="main">
            <div id="area1" class="area">
                <p>グラフでの比較
                <canvas class="canvas1" id="graph1" width="460" height="430"></canvas>
                <canvas class="canvas2" id="graph2" width="460" height="430"></canvas>
                <div>
                  <span id="red">2分法　　　　</span><br>
                  <span id="blue">ニュートン法　</span>
                </div>
                </p>
                <div>
                  <canvas class="canvas0" id="tateziku" width="28" height="430"></canvas>
                  <canvas class="canvas3" id="yokoziku" width="455" height="25"></canvas>
                  <canvas id="sen" width="455" height="430"></canvas>
                </div>
            </div>
            　　　　　　　　　　　　　　　　　　　縦軸：真値との誤差<br>
            　　　　　　　　　　　　　　　　　　　横軸：計算回数(回)   
        </div>
      </div>
</body>
</html>
